<div class="login-container">
  <h2 class="jumbotron">Login Form</h2>

   <!-- <form action="" [formGroup]="loginForm" class="login-form" (ngSubmit)="loginSubmit(loginForm)"> -->
  <div class="login-form">
    <mat-form-field>
      <input class="username" matInput placeholder="Enter UserName" [formControl]="username">
      <mat-error *ngIf="username.invalid">{{userNameErrorMessage()}}</mat-error>
      <!-- <mat-error *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">Enter username</mat-error>
                    <mat-error *ngIf="loginForm.get('username').hasError('minlength') && loginForm.get('username').touched">UserName must be min 5 characters</mat-error>
               -->
    </mat-form-field>

    <mat-form-field>
      <input class="password" matInput type="password" placeholder="Enter Password" [formControl]="password">
      <mat-error *ngIf="password.invalid">{{passwordErrorMessage()}}</mat-error>
      <!-- <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Enter password</mat-error>
                    <mat-error *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">password must be min 6 characters</mat-error>
               -->
    </mat-form-field>
    <div class="login-btn">
    <button mat-raised-button color='primary' [disabled]="username.invalid || password.invalid" class="form-login-submit" (click)="loginSubmit()">Submit</button>
    <button mat-raised-button color='accent' (click)="registeruser()">Register</button>
    </div>
    <!-- </form> -->
  </div>
</div>
